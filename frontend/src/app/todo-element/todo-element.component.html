<app-todo-contextmenu [x]="contextMenuInfo.pageX" [y]="contextMenuInfo.pageY"></app-todo-contextmenu>

<div (contextmenu)="onRightClick($event)" [ngStyle]="{'margin-top': '30px' }" class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-md flex items-center space-x-4">
  <div>
    <div class="text-xl font-medium text-black">{{content}}</div>
    <p class="text-gray-500">{{date}}</p>
  </div>
</div>
