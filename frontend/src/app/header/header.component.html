<div class="bg-gray-800 p-2 flex justify-between items-center">
  <!-- Website Logo (Left) -->
  <div class="text-white text-lg">
    <h1>Website Name</h1>
  </div>

  <!-- Navigation Links (Right) -->
  <div class="space-x-4">
    <div *ngIf="authServ.currentToken !== ''">
      <button (click)="onLogoutClick()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
      Logout
      </button>
    </div>

    <div *ngIf="authServ.currentToken === '' ">
      <button (click)="onLoginClick()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Login
    </button>
    <button (click)="onRegisterClick()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
      Register
    </button>
    </div>

  </div>
</div>
