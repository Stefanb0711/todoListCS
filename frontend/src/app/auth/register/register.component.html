<div class="register-container w-1/3 mx-auto p-6 bg-white shadow-lg rounded-lg">
  <!-- Überschrift -->
  <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Registrierung</h1>

  <!-- Username -->
  <div class="form-floating mb-4">
    <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
    <input
      [(ngModel)]="registrationData.username"
      type="text"
      id="username"
      placeholder="Max2000"
      class="form-control block w-full px-4 py-2 mt-1 text-gray-900 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
    />
  </div>

  <!-- Email -->
  <div class="form-floating mb-4">
    <label for="email" class="block text-sm font-medium text-gray-600">Email address</label>
    <input
      [(ngModel)]="registrationData.email"
      type="email"
      id="email"
      placeholder="name@example.com"
      class="form-control block w-full px-4 py-2 mt-1 text-gray-900 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
    />
  </div>

  <!-- Password -->
  <div class="form-floating mb-4">
    <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
    <input
      [(ngModel)]="registrationData.password"
      type="password"
      id="password"
      placeholder="Password"
      class="form-control block w-full px-4 py-2 mt-1 text-gray-900 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
    />
  </div>

  <!-- Password Confirmation -->
  <div class="form-floating mb-6">
    <label for="passwordConfirm" class="block text-sm font-medium text-gray-600">Password bestätigen</label>
    <input [(ngModel)]="registrationData.passwordConfirm"
      type="password"
      id="passwordConfirm"
      placeholder="Password bestätigen"

      class="form-control block w-full px-4 py-2 mt-1 text-gray-900 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
    />
  </div>

  <!-- Button -->
  <button
  class="bg-gradient-to-r from-blue-500 to-blue-700 text-white py-3 px-6 rounded-lg shadow-lg hover:from-blue-600 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300"
    (click)="submitRegistration()"
    type="button"
  >
    Registrieren
  </button>

  <!-- Fehlermeldung -->
 <p class="mt-6 text-center text-sm font-medium text-red-600 bg-red-100 p-3 rounded-lg shadow-sm" *ngIf="errorMessage">
    {{ errorMessage }}
  </p>

</div>
