<div class="w-full max-w-xs mx-auto mt-20">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        Username
      </label>
      <input [(ngModel)]="loginData.usernameOrEmail" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input [(ngModel)]="loginData.password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
    </div>
    <div class="flex items-center justify-between">
      <button (click)="onLoginSubmit()"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="button">
        Sign In
      </button>

    </div>
    <p class="mt-6 text-center text-sm font-medium text-red-600 bg-red-100 p-3 rounded-lg shadow-sm" *ngIf="errorMessage">
      {{ errorMessage }}
    </p>

</div>
